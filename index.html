    <title>Password Generator</title>
    <style>

            padding: 20px;

        <h1>Password Generator</h1>

        <input type="number" id="length" min="4" max="20" value="8">

        <label for="uppercase">

        <label for="symbols">
            <input type="checkbox" id="symbols" checked> Include Symbols

        <label for="spaces">
            <input type="checkbox" id="spaces" checked> Include Spaces

        <label for="emojis">

        <button class="btn" onclick="generatePassword()">Generate Password</button>

        <div class="result" id="result"></div>
        <p>&copy; 2024 | Created by TDRP</p>
    </div>
