<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            background-color: #fffbcc;
            color: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border: 3px solid #333;
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 10px 10px 15px #999;
        }
        h1 {
            font-size: 28px;
            color: #f00;
            text-shadow: 2px 2px #ff0;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .btn {
            padding: 10px;
            background-color: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0077ff;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://tdrbot.github.io/tdrp-tools"><button class="btn">Go Back</button></a>
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="8">

        <label for="uppercase">
            <input type="checkbox" id="uppercase" checked> Include Uppercase Letters
        </label>

        <label for="numbers">
            <input type="checkbox" id="numbers" checked> Include Numbers
        </label>

        <label for="symbols">
            <input type="checkbox" id="symbols" checked> Include Symbols
        </label>

        <button class="btn" onclick="generatePassword()">Generate Password</button>

        <div class="result" id="result"></div>
        <p>&copy; 2024 | Created by TDRP</p>
    </div>

    <script>
        function generatePassword() {
            var length = document.getElementById('length').value;
            var includeUppercase = document.getElementById('uppercase').checked;
            var includeNumbers = document.getElementById('numbers').checked;
            var includeSymbols = document.getElementById('symbols').checked;

            var lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            var uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var numberChars = '0123456789';
            var symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

            var allChars = lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;

            var password = '';
            for (var i = 0; i < length; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }

            document.getElementById('result').innerText = password;
        }
    </script>
</body>
</html>
